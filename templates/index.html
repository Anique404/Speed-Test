<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
       /* Base styles */
body {
    background-color: rgb(25, 25, 50); /* Main background color */
    color: rgb(250, 250, 250);
    font-family: Montserrat, sans-serif;
    font-size: 20px;
    font-weight: 400;
    text-align: center;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: rgb(25, 25, 50); /* Header background color */
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
}

header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 800;
    display: flex;
    align-items: center;
}

header h1 a {
    color: rgb(250, 250, 250); /* Link color */
    text-decoration: none; /* Remove underline */
}

header a {
    color: rgb(250, 250, 250); /* Color for the Privacy link */
    font-size: 28px;
    font-weight: 800;
    text-decoration: none; /* Remove underline */
    margin-right: 30px; /* Add space between the title and the Privacy link */
}

.container {
    margin: 120px auto 40px; /* Increased margin top to avoid overlap with fixed header */
    max-width: 1200px; /* Increased max width for larger screens */
    padding: 0 20px;
}

/* Adjust the heading below the header */
h1 {
    color: rgb(250, 250, 250);
    margin-top: 100px; /* Add space below the fixed header */
    font-size: 32px;
}


.container {
    margin: 100px auto 40px; /* Added margin to avoid overlap with fixed header */
    max-width: 1200px; /* Increased max width for larger screens */
    padding: 0 20px;
}

.card-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    gap: 20px;
    flex-wrap: wrap; /* Allow cards to wrap on smaller screens */
}

.card {
    background-color: rgb(25, 25, 50); /* Card background color */
    border-radius: 8px;
    padding: 20px;
    flex: 1;
    min-width: 280px; /* Minimum width for cards */
    max-width: 320px; /* Max width for cards */
}

.card h2 {
    margin: 0 0 10px;
}

.card p {
    font-size: 24px; /* Keep the same font size for values */
    margin: 5px 0; /* Space between lines */
}

.speed-unit {
    font-weight: 700; /* Bold for speed units */
    color: #FFD700; /* Gold color for emphasis */
}

.icon-ping {
    color: #FFD700; /* Gold color for Ping */
}

.icon-download {
    color: #00FF00; /* Green color for Download */
}

.icon-upload {
    color: #1E90FF; /* Dodger Blue for Upload */
}

.icon-container {
    display: inline-flex; /* Allows for alignment and centering */
    justify-content: center; /* Centers the icon within the circle */
    align-items: center; /* Vertically centers the icon */
    width: 50px; /* Adjust as needed for size */
    height: 50px; /* Adjust as needed for size */
    border: 2px solid white; /* Border color and thickness */
    border-radius: 50%; /* Makes the border circular */
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    margin-right: 10px; /* Space between icon and text */
}

.live-speed {
    font-size: 30px;
    color: rgb(250, 250, 250); /* Live speed color */
    margin: 20px 0;
}

.button-container {
    margin-top: 20px;
}

button {
    padding: 15px 30px; /* Increased padding for larger buttons */
    border: none;
    cursor: pointer;
    font-size: 18px; /* Increased font size */
    border-radius: 5px;
    width: 150px; /* Fixed width for buttons */
}

#startButton {
    background-color: green; /* Start button color */
    color: white;
}

#stopButton {
    background-color: red; /* Stop button color */
    color: white;
}

footer {
    margin-top: 40px;
    padding: 20px;
    background-color: rgb(50, 50, 50);
    color: rgb(250, 250, 250); /* Footer text color */
}

.latency-info {
    color: rgb(250, 250, 250); /* Set the color for the latency section */
    margin-top: 20px;
    width: 500px;
    justify-content: center;
    align-items: center;
}

.latency-details {
    display: flex;
    flex-direction: row; /* Stack items vertically */
    align-items: flex-start; /* Align to the left */
    gap: 160px; /* Reduced gap for better spacing */
}

.latency-details p {
    margin: 5px 0; /* Space between lines */
}

.show-more {
    margin-top: 20px;
    cursor: pointer;
    color: #FFD700;
    text-decoration: underline;
}

/* General Responsive Styles */
@media (max-width: 1024px) {
    /* Header Styling */
    header {
        padding: 15px;
    }

    /* Container padding adjustment for smaller screens */
    .container {
        padding: 0 15px;
    }

    /* Stacking the cards vertically for smaller screens */
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    /* Cards take full width but with a max width */
    .card {
        width: 100%;
        max-width: 600px; /* Max width for cards */
        margin-bottom: 20px; /* Margin between stacked cards */
    }

    /* Stack buttons vertically and make them full width */
    .button-container {
        flex-direction: column;
        align-items: center;
    }

    button {
        width: 100%; /* Full-width buttons */
    }
    .latency-info {
        color: rgb(250, 250, 250); /* Set the color for the latency section */
        margin-top: 20px;
        width: 500px;
        justify-content: center;
        align-items: center;
    }
    
    .latency-details {
        display: flex;
        flex-direction: row; /* Stack items vertically */
        align-items: flex-start; /* Align to the left */
        gap: 160px; /* Reduced gap for better spacing */
    }
    
    .latency-details p {
        margin: 5px 0; /* Space between lines */
    }
}

/* For devices with widths between 768px and 1024px */
@media (min-width: 768px) and (max-width: 1024px) {
    /* Header font size adjustment for medium-sized screens */
    header h1 {
        font-size: 20px;
    }

    header a {
        font-size: 24px;
    }

    /* Card layout and widths adjustment */
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 100%;
        max-width: 500px;
    }

    /* Latency info adjustment for medium screens */
    .latency-info {
        color: rgb(250, 250, 250); /* Set the color for the latency section */
        margin-top: 20px;
        width: 500px;
        justify-content: center;
        align-items: center;
    }
    
    .latency-details {
        display: flex;
        flex-direction: row; /* Stack items vertically */
        align-items: flex-start; /* Align to the left */
        gap: 160px; /* Reduced gap for better spacing */
    }
    
    .latency-details p {
        margin: 5px 0; /* Space between lines */
    }

    button {
        font-size: 16px;
    }
}

/* For devices with widths between 480px and 768px */
@media (min-width: 480px) and (max-width: 768px) {
    /* Header font size adjustment for small to medium screens */
    header h1 {
        font-size: 18px;
    }

    header a {
        font-size: 20px;
    }

    /* Card layout and widths adjustment */
    .card {
        width: 100%;
        max-width: 400px;
    }

    /* Button and layout adjustments */
    button {
        width: 100%;
        font-size: 16px;
        padding: 12px 20px; /* Smaller button size */
    }
    .latency-info {
        color: rgb(250, 250, 250); /* Set the color for the latency section */
        margin-top: 20px;
        width: 500px;
        justify-content: center;
        align-items: center;
    }
    
    .latency-details {
        display: flex;
        flex-direction: row; /* Stack items vertically */
        align-items: flex-start; /* Align to the left */
        gap: 160px; /* Reduced gap for better spacing */
    }
    
    .latency-details p {
        margin: 5px 0; /* Space between lines */
    }
}

/* For very small screens (320px to 480px) */
@media (min-width: 320px) and (max-width: 480px) {
    /* Header specific adjustments for small screens */
    header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: rgb(25, 25, 50);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
    }

    header h1 {
        font-size: 16px;
        margin-left: 10px; /* Reduced margin */
    }

    header a {
        font-size: 18px;
        margin-right: 30px; /* Smaller font for the Privacy link */
    }

    /* Ensure the card takes full screen width on small devices */
    .card {
        width: 100%;
        max-width: 100%;
        padding: 15px;
    }

    /* Adjust button for small screens */
    button {
        width: 100%;
        font-size: 14px; /* Slightly smaller text */
        padding: 10px 15px;
    }

    /* Card text and icon adjustments */
    .card p {
        font-size: 18px;
    }

    .card h2 {
        font-size: 20px;
    }

    /* Adjust live-speed text */
    .live-speed {
        font-size: 18px;
    }

    /* Latency info */
    .latency-info {
        width: 100%;
        padding: 10px;
    }

    .latency-details h3 {
        font-size: 14px;
    }

    .latency-details {
        gap: 120px;
    }

    /* Show more link adjustments */
    .show-more {
        font-size: 14px;
    }
}


    </style>
</head>
<body>

<header>
    <h1>
        <i class="fas fa-rocket" style="color:white; margin-right: 10px;"></i>
        <a href="/" style="color: white; text-decoration: none;">Speed Test</a>
    </h1>
    <a href="/privacy">Privacy</a>
</header>
<br>
<br>
<h1 style="color:rgb(250,250,250);">Internet Speed Tester</h1>


<div class="container">
    <div class="card-container">
        <div class="card">
            <h2>
                <div class="icon-container">
                    <i class="fas fa-bolt icon-ping"></i>
                </div>
                Ping
            </h2>
            <p id="ping-speed">---- <span class="speed-unit"></span></p>
        </div>
        <div class="card">
            <h2>
                <div class="icon-container">
                    <i class="fas fa-arrow-down icon-download"></i>
                </div>
                Download Speed
            </h2>
            <p id="download-speed">---- <span class="speed-unit"></span></p>
        </div>
        <div class="card">
            <h2>
                <div class="icon-container">
                    <i class="fas fa-arrow-up icon-upload"></i>
                </div>
                Upload Speed
            </h2>
            <p id="upload-speed">---- <span class="speed-unit"></span></p>
        </div>
    </div>
</div>


<div class="live-speed" id="live-speed">Live Speed: ---- </div>
<br>
<div class="button-container">
    <button id="startButton">Start</button>
    <button id="stopButton" style="display: none;">Stop</button>
</div>
<br><br><br>
<div class="show-more" id="showMoreLink">Show More Info</div>
<br>

<center>
<div class="latency-info" id="latency-info" style="display: none;">
    <h2 style="color: #1E90FF;">Latency</h2>
    <hr>
    <div class="latency-details">
        <h3>Unloaded: <span id="latency-unloaded">-- ms</span></h3>
        <h3>Loaded: <span id="latency-loaded">-- s</span></h3>
    </div>
</div>
</center>
    
</div>

<footer>
    <p>&copy; 2024 Internet <a href="/" style="color:#1E90FF;">Speed Test</a>. All rights reserved.</p>
</footer>

<script>
    let testing = false;
    let liveDownloadSpeed = 0;
    let downloadInterval;

    document.getElementById('startButton').onclick = function() {
        if (!testing) {
            // Reset speeds in the cards and live speed display
            document.getElementById('download-speed').innerText = '----';
            document.getElementById('upload-speed').innerText = '----';
            document.getElementById('ping-speed').innerText = '----'; // Reset ping display
            document.getElementById('live-speed').innerText = 'Live Speed: -- ';
            document.getElementById('latency-unloaded').innerText = '-- ms';
            document.getElementById('latency-loaded').innerText = '-- s';

            testing = true;
            this.style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline';

            // Start live speed simulation
            simulateLiveSpeed();

            // Call the speed test endpoint
            fetchSpeedTest();
        }
    };

    let downloadStartTime; // Track when the download starts

    function simulateLiveSpeed() {
        downloadStartTime = Date.now(); // Record the start time
        liveDownloadSpeed = 0; // Start from 0
        downloadInterval = setInterval(() => {
            // Calculate elapsed time
            const elapsedTime = (Date.now() - downloadStartTime) / 1000; // in seconds
            
            // Simulate the live download speed based on the elapsed time
            const adjustment = (Math.random() * 5 - 2.5); // Allow some fluctuation
            liveDownloadSpeed = Math.max(0, liveDownloadSpeed + adjustment); // Ensure it doesn't go negative
    
            document.getElementById('live-speed').innerText = `Live Speed: ${liveDownloadSpeed.toFixed(2)} Mbps`;
        }, 1000); // Update every second
    }
    
    function fetchSpeedTest() {
        fetch('/speedtest')
            .then(response => response.json())
            .then(data => {
                const downloadSpeed = data.download_mbps < 1 ? 
                    `${(data.download_kbps).toFixed(2)} Kbps` : 
                    `${data.download_mbps.toFixed(2)} Mbps`;
    
                const uploadSpeed = data.upload_mbps < 1 ? 
                    `${(data.upload_kbps).toFixed(2)} Kbps` : 
                    `${data.upload_mbps.toFixed(2)} Mbps`;
    
                document.getElementById('download-speed').innerText = downloadSpeed;
                document.getElementById('upload-speed').innerText = uploadSpeed;
    
                // Update the ping speed display
                document.getElementById('ping-speed').innerText = `${data.ping} ms`;
    
                // Update live speed based on final result
                liveDownloadSpeed = data.download_mbps; // Set the final download speed
                document.getElementById('live-speed').innerText = `Live Speed: ${downloadSpeed}`; // Show the actual download speed
    
                // Update latency information
                document.getElementById('latency-unloaded').innerText = `${data.latency_unloaded} ms`;
                document.getElementById('latency-loaded').innerText = `${(data.latency_loaded / 1000).toFixed(2)} s`; // Convert to seconds
            })
            .catch(error => {
                console.error('Error fetching speed test:', error);
                document.getElementById('live-speed').innerText = "Error fetching speed.";
            })
            .finally(() => {
                clearInterval(downloadInterval); // Stop the live updates
                testing = false;
                document.getElementById('startButton').style.display = 'inline';
                document.getElementById('stopButton').style.display = 'none';
            });
    }
    

    document.getElementById('stopButton').onclick = function() {
        alert('Speed test stopped (functionality not implemented).');
        testing = false;
        clearInterval(downloadInterval); // Stop live updates
        this.style.display = 'none';
        document.getElementById('startButton').style.display = 'inline';
    };

    // Show more info functionality
    document.getElementById('showMoreLink').onclick = function() {
        const latencyInfo = document.getElementById('latency-info');
        if (latencyInfo.style.display === 'none' || latencyInfo.style.display === '') {
            latencyInfo.style.display = 'block'; // Show the latency info
        } else {
            latencyInfo.style.display = 'none'; // Hide the latency info
        }
    };
</script>

</body>
</html>
