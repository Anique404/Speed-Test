<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .button {
            width: 100px; /* Adjust width for the button */
            height: 100px; /* Adjust height for the button */
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            border-radius: 50%; /* Make the button circular */
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow for depth */
        }
        .button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <p>Click the button below to test your internet speed.</p>
    <a href="/test-speed">
        <button class="button">Test Speed</button>
    </a>
</body>
</html>
