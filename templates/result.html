<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test with Semi-Circle Analog Clock</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px; /* Add some margin at the top */
        }
        .analog-clock {
            width: 250px;
            height: 140px; /* Half the height for semi-circle */
            border: 10px solid #3498db;
            border-radius: 125px 125px 0 0; /* Semi-circle */
            position: relative;
            margin: 0 auto;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Hide lower half */
        }
        .hand {
            position: absolute;
            background-color: #e74c3c;
            transform-origin: bottom;
            left: 50%;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .needle {
            width: 4px; /* Thinner needle */
            height: 80px; /* Longer length of the needle */
            bottom: 10px; /* Move up slightly */
            transform: translateX(-50%);
        }
        .number {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            transform: translate(-50%, -50%);
        }
        .digital-clock {
            width: 200px;
            height: 100px;
            border: 10px solid #3498db; /* Border color */
            border-radius: 10px; /* Rounded corners */
            background: linear-gradient(135deg, #9b59b6, #8e44ad); /* Gradient background */
            color: #fff; /* White color for numbers */
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function updateNeedle(needle, speed) {
            const angle = (speed / 100) * 180; // Convert speed to angle
            needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
        }

        function updateClock(clockElement, speed) {
            const formattedSpeed = speed.toFixed(2) + ' Mbps';
            clockElement.innerHTML = formattedSpeed; // Display the speed
            clockElement.style.display = 'flex'; // Show the digital clock
        }

        function startSpeedTest() {
            const needle = document.getElementById('needle');
            const targetDownloadSpeed = {{ download }}; // Get from Flask
            const targetUploadSpeed = {{ upload }}; // Get from Flask

            // First show download speed
            updateNeedle(needle, targetDownloadSpeed);

            // Wait for a moment to show the needle, then display digital clock
            setTimeout(() => {
                updateClock(document.getElementById('downloadClock'), targetDownloadSpeed);

                // After digital download speed, show upload speed
                setTimeout(() => {
                    updateNeedle(needle, targetUploadSpeed);
                    
                    // Wait again before showing digital upload speed
                    setTimeout(() => {
                        updateClock(document.getElementById('uploadClock'), targetUploadSpeed);
                    }, 1000); // Delay for upload speed
                }, 1000); // Delay before showing upload speed
            }, 1000); // Delay before showing digital download speed
        }

        function generateNumbers() {
            const clockElement = document.querySelector('.analog-clock');
            const totalNumbers = 11; // Numbers from 0 to 100 (including 0)
            const increment = 10; // Increment by 10
            const radius = 100; // Radius for the numbers

            for (let i = 0; i < totalNumbers; i++) {
                const angle = (i * (180 / (totalNumbers - 1))) * (Math.PI / 180) - Math.PI; // Adjust angle
                const x = 125 + radius * Math.cos(angle); // Adjust position
                const y = 125 + radius * Math.sin(angle); // Adjust vertical position
                const number = document.createElement('div');
                number.className = 'number';
                number.style.left = `${x}px`;
                number.style.top = `${y}px`;
                number.innerHTML = (i * increment); // Display numbers from 0 to 100
                clockElement.appendChild(number);
            }
        }

        window.onload = function() {
            startSpeedTest();
            generateNumbers();
        };
    </script>
</head>
<body>
    <h1 style="color: #3498db;">Speed Test Result</h1>
    
    <div class="analog-clock">
        <div class="hand needle" id="needle"></div>
    </div>

    <div class="container">
        <div>
            <div class="digital-clock" id="downloadClock"></div>
            <div class="status">
                <h2 style="color: #3498db;">Download Speed</h2>
            </div>
        </div>
        <div>
            <div class="digital-clock" id="uploadClock"></div>
            <div class="status">
                <h2 style="color: #3498db;">Upload Speed</h2>
            </div>
        </div>
    </div>
    
    <a href="/"><button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px;">Test Again</button></a>
</body>
</html>
